<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Portafolio de Diseño Grafico, Diseño Web y mas " />


    <!-- NOMBRE DE PAGINA -->
    <title>Global Net Portafolio</title>


    <!-- MIS ESTILOS DE PAGINA -->
    <link rel="stylesheet" href="styles/style-one.css" />
    <link rel="stylesheet" href="https://unpkg.com/primeflex@^3/primeflex.css">
    <link rel="stylesheet" href="https://unpkg.com/primeflex/themes/saga-blue.css">


    <!-- MIS SCRIPTS -->
    <script src="https://kit.fontawesome.com/b3f17f1dac.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- HEADER -->
    <header class="flex w-full fixed top-0 z-1">
        <nav class="flex justify-content-between w-full navbar">
            <span class="logo cursor-pointer" onclick="scrollToSection('home')">

                <img src="images/Logo.png" alt="Logo portafolio" width="50" height="50">
            </span>
            <input type="checkbox" aria-label="Checkbox para mostrar y quitar hamburger menu"
                class="checkbox xl:hidden">
            <div class="hamburger__lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
            <div class="header__info flex align-items-center gap-3">
                <ul class="flex flex-column xl:flex-row list-none">
                    <li onclick="scrollToSection('about')">Nuestra Info</li>
                    <li onclick="scrollToSection('services')">Servicios</li>
                    <li onclick="scrollToSection('portfolio')">Portafolio</li>
                    <li onclick="scrollToSection('contact')">Contacto</li>
                </ul>
                <div class="hireMe__button pt-4">
                    <a href="mailTo:globalnetworkconnection0@gmail.com" aria-label="Enviar mensaje al correo"
                        class="cursor-pointer no-underline border-round-lg text-xl xl:text-sm">Contrátanos</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- MENU DE NAVEGACION -->





    <script src="scripts/index.js"></script>

</body>

</html>
